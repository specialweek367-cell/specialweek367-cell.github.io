<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KRA board ランダムリンク一覧（100個）</title>
  <style>
    body{font-family:system-ui,-apple-system,\"Hiragino Kaku Gothic ProN\",\"ヒラギノ角ゴ ProN W3\",\"Yu Gothic\",Meiryo,\"メイリオ\",sans-serif;margin:24px}
    h1{font-size:1.25rem;margin-bottom:0.25rem}
    p.note{color:#555;margin-top:0;margin-bottom:16px}
    #controls{margin-bottom:12px}
    button{margin-right:8px;padding:8px 12px;border-radius:6px;border:1px solid #ccc;background:#f7f7f7;cursor:pointer}
    ul{padding-left:18px}
    li{margin:6px 0}
    a{word-break:break-all}
    .small{font-size:0.9rem;color:#666}
  </style>
</head>
<body>
  <h1>KRA board ランダムリンク一覧（100個）</h1>
  <p class="note">指定範囲：<strong>213220</strong> ～ <strong>244052</strong>。100個のランダムな整数を生成して、リンクを一覧表示します。ユニーク（重複なし）にしています。<br>「再生成」ボタンで別の100個を作れます。</p>

  <div id="controls">
    <button id="regen">再生成</button>
    <button id="copy">一覧をクリップボードにコピー</button>
    <button id="download">テキストでダウンロード</button>
  </div>

  <ol id="list"></ol>

  <script>
    const MIN = 213220;
    const MAX = 244052;
    const COUNT = 100;
    const base = 'https://board.kra.co.kr/board/popPrint.do?artNo=';

    function randInt(min,max){
      return Math.floor(Math.random()*(max-min+1))+min;
    }

    function generateUniqueRandoms(count,min,max){
      const set = new Set();
      const range = max - min + 1;
      if(count > range) throw new Error('count > range');
      while(set.size < count){
        set.add(randInt(min,max));
      }
      return Array.from(set);
    }

    function render(){
      const container = document.getElementById('list');
      container.innerHTML = '';
      const nums = generateUniqueRandoms(COUNT,MIN,MAX);
      // optional: sort numerically (comment out if you want random order preserved)
      // nums.sort((a,b)=>a-b);
      nums.forEach((n,i)=>{
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = base + n;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.textContent = base + n;
        li.appendChild(a);
        const span = document.createElement('span');
        span.className = 'small';
        span.textContent = `  （#${i+1}）`;
        li.appendChild(span);
        container.appendChild(li);
      });
    }

    document.getElementById('regen').addEventListener('click',render);

    document.getElementById('copy').addEventListener('click',async ()=>{
      const links = Array.from(document.querySelectorAll('#list a')).map(a=>a.href).join('\n');
      try{
        await navigator.clipboard.writeText(links);
        alert('クリップボードにコピーしました（改行区切り）。');
      }catch(e){
        // fallback: show prompt to let user copy
        prompt('下のテキストをコピーしてください。', links);
      }
    });

    document.getElementById('download').addEventListener('click',()=>{
      const links = Array.from(document.querySelectorAll('#list a')).map(a=>a.href).join('\n');
      const blob = new Blob([links],{type:'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kra_links_100.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    // initial render
    render();
  </script>
</body>
</html>
